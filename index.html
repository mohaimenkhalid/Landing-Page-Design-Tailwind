<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./asset/css/output.css" rel="stylesheet">
    <title>Landing Page Design</title>
</head>
<body>
<!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <div class="flex item-center justify-between">
            <div class="mt-2">
                <img src="./asset/img/logo.svg" alt="logo" />
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About US</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <a href="#" class="hidden p-3 px-6 pt-3 text-white bg-brightRed hover:bg-brightRedLight cursor-pointer rounded-full baseline md:block">
                Get Stated
            </a>
        </div>
    </nav>
<!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col-reverse md:flex-row items-center mx-auto px-6 mt-10 space-y-0">
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md font-bold text-center text-4xl md:text-5xl md:text-left">
                    Bring everyone together to build better products
                </h1>
                <p class="max-w-sm font-2xl text-left text-darkGrayishBlue">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
                <div class="flex justify-center md:justify-start">
                    <a href="#" class="hidden p-3 px-6 pt-3 text-white bg-brightRed hover:bg-brightRedLight cursor-pointer rounded-full baseline md:block">
                        Get Stated
                    </a>
                </div>
            </div>
            <div class="md:w-1/2">
                <img src="./asset/img/illustration-intro.svg" alt="" />
            </div>
        </div>
    </section>
</body>
</html>
